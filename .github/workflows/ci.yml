name: CI

on:
    push:
        branches: [dev, main]
    pull_request:
        branches: [dev, main]

jobs:
    test:
        name: Lint & Build
        runs-on: ubuntu-latest

        steps:
            - name: Копирование кода в git-hub-actions runner
              uses: actions/checkout@v4

            - name: Установка Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: Установка зависимостей
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: build
              run: npm run build
